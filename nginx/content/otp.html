<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital IT Consulting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f181f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(243, 242, 242, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 320px;
        }

        h1 {
            color: #73f005;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 1.2rem;
            color: #046817;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .timer.warning {
            color: #ff6b35;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .otp-inputs input {
            width: 200px;
            height: 40px;
            font-size: 20px;
            text-align: center;
            border: 2px solid rgba(0, 0, 0, 0.32);
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
            background: white;
        }

        .otp-inputs input:focus {
            border-color: #8dc21f;
        }

        button {
            width: 50%;
            padding: 10px 20px;
            font-size: 1rem;
            background: #8dc21f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #ffffff;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #7ab01a;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 10px;
            font-size: 0.9rem;
            min-height: 20px;
        }

        .message.error {
            color: #a10a19;
        }

        .message.success {
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>OTP Verification</h1>
        <div id="timer" class="timer">เวลาที่เหลือ: 05:00</div>
        <form id="otpForm" onsubmit="send_otp(event)">
            <div class="otp-inputs">
                <input type="text" maxlength="6" class="otp-digit" data-index="0" id="otp" required>
            </div>
            <button type="submit" id="submitBtn">Confirm OTP</button>
            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        let timeLeft = 300;
        let timerInterval;
        let otpValidated = false;

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        function updateTimer() {
            const timerDiv = document.getElementById('timer');
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;

            timerDiv.textContent = `เวลาที่เหลือ: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft <= 60) {
                timerDiv.classList.add('warning');
            }

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                if (!otpValidated) {
                    showMessage('TIME OUT.', 'error');
                    setTimeout(() => {
                        window.location.href = 'register.html';
                    }, 2000);
                }
                return;
            }

            timeLeft--;
        }

        window.onload = function () {
            timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        };

        async function send_otp(event) {
            event.preventDefault();

            const otpInput = document.getElementById("otp");
            const otp = otpInput.value;

            console.log("OTP : " + otp);
            showMessage('Validating...', '');

            try {
                const response = await fetch("http://10.147.17.2:8501/api/otp", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ otp })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                } else {
                    otpValidated = true;
                    clearInterval(timerInterval);
                    showMessage('OTP Correct', 'success');
                    
                    const response_new = await fetch("http://10.147.17.2:8501/api/reload_data", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response_new.ok) {
                        throw new Error(`HTTP error! status: ${response_new.status}`);
                    } else {
                        setTimeout(() => {
                            window.location.href = "index.html";
                        }, 1000);
                    }
                }
            } catch (error) {
                console.error('Validation error:', error);
                showMessage('Validation failed. Please try again.', 'error');
                otpInput.value = "";
            }
        }
    </script>

</body>

</html>
