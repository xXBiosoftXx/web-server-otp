<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digital IT Consulting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f181f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .container {
            background-color: rgb(243, 242, 242, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 360px;
            height: 350px;
            text-align: center;
        }


        h1 {
            font-size: 24px;
            color: #73f005;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-field {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .checkbox input {
            margin-right: 5px;
            margin-left: 40px;
        }

        button {
            width: 50%;
            padding: 10px 20px;
            font-size: 1rem;
            background: #8dc21f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #f8f8f8;
        }

        button:hover {
            background: #8dc21f;
            color: #f8f8f8;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .register-link a {
            text-decoration: none;
            color: #018103;
        }

        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 200px;
        }

        .modal-content button {
            background-color: #8dc21f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User Login</h1>
        <div id="popupModal" class="modal" style="display: none;">
            <div class="modal-content">
                <p>Login Successful!. OTP will Send to Email</p>
                <button onclick="closeModal()">OK</button>
            </div>
        </div>
        <form onsubmit="login(event)">
            <input type="email" id="email" class="input-field" placeholder="Email" required />

            <input type="password" id="password" class="input-field" placeholder="Password" required />

            <div class="checkbox">
                <input type="checkbox" id="showPassword" onclick="togglePassword()" />
                <label for="showPassword">Show Password</label>
            </div>
            <br>
            <button type="submit" id="loginBtn">Login</button>
            <div class="register-link">
                <a href="register.html">
                    <p>- Create Account -</p>
                </a>
            </div>
        </form>

        <div id="message"></div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        function setLoading(isLoading) {
            const button = document.getElementById('loginBtn');
            button.disabled = isLoading;
            button.textContent = isLoading ? 'Logging in...' : 'Login';
        }

        async function login(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            console.log("Username : " + email);
            console.log("Password : " + password);

            setLoading(true);
            showMessage('', ''); // Clear previous messages

            try {
                const response = await fetch("http://10.147.17.2:8501/api/login", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log("Response from server:", data);

                showMessage('Login successful!', 'success');
                showModal();

            } catch (error) {
                console.error('Login error:', error);
                showMessage('Login failed. Please try again.', 'error');
                document.getElementById("email").value = '';
                document.getElementById("password").value = '';
            } finally {
                setLoading(false);
            }
        }

        function showModal() {
            document.getElementById("popupModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("popupModal").style.display = "none";
            showMessage("", "");
            document.getElementById("email").value = '';
            document.getElementById("password").value = '';
        }

    </script>
</body>

</html>
